{% load static %}

<header class="main-header" style="background-color: #2c3e50; color: white;">
    <a href="/" class="logo" style="color: white;">
        <!-- Mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>Admin</b></span>
        <!-- Logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Teacher Evaluation Management System</b></span>
    </a>
    <nav class="navbar navbar-static-top" style="background-color: #34495e;">
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="nav_home"><a href="{% url 'index' %}" style="color: white;">Home</a></li>
                    <li id="nav_panel"><a href="{% url 'panel:index' %}" style="color: white;">Admin</a></li>
                    <li id="nav_rating"><a href="{% url 'rating:index' %}" style="color: white;">Rating</a></li>
                    <li id="nav_questionnaire"><a href="{% url 'questionnaire:index' %}" style="color: white;">Questionnaire</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white;">
                                <span class="glyphicon glyphicon-user"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-header">Signed in as {{ user.username }}</li>
                                <li><a href="{% url 'profile' %}">Your Profile</a></li>
                                <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li><a href="{% url 'registration_register' %}" style="color: white;">Register</a></li>
                        <li><a href="{% url 'auth_login' %}" style="color: white;">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<script>
    var link = window.location.pathname;
    var parts = link.split('/');
    switch (parts[1]) {
        case "panel":
            $('#nav_panel').css("background-color", "#1abc9c");
            break;
        case "rating":
            $('#nav_rating').css("background-color", "#1abc9c");
            break;
        default:
            $('#nav_home').css("background-color", "#1abc9c");
            break;
    }
</script>
